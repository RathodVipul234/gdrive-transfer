{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Transfer File to {{ target_user }}</h2>

<form method="post">
  {% csrf_token %}
  <label for="file">Choose a file:</label>
  <select name="file_id" id="file" class="border p-2 rounded mb-4">
    {% for file in files %}
      <option value="{{ file.id }}">{{ file.name }}</option>
    {% endfor %}
  </select>
  <br>
  <button type="submit" class="bg-green-500 text-white px-4 py-2 mt-2 rounded">Transfer</button>
</form>
{% endblock %}
