{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

<table class="table-auto w-full">
    <thead>
        <tr>
            <th class="px-4 py-2">User Email</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td class="border px-4 py-2">{{ user.user_email }}</td>
            <td class="border px-4 py-2">
                <a href="{% url 'transfer_to_user' user_email=user.user_email %}" class="bg-blue-500 text-white px-3 py-1 rounded">Transfer Files</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
