<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GDrive Transfer</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom Theme CSS -->
  <link rel="stylesheet" href="/static/css/theme.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .auth-container {
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    
    .auth-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 2.5rem 2rem 2rem;
      text-align: center;
      position: relative;
    }
    
    .auth-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="5" cy="5" r="1"/></g></g></svg>');
      opacity: 0.3;
    }
    
    .auth-header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.875rem;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    
    .auth-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 1rem;
      position: relative;
      z-index: 1;
    }
    
    .auth-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }
    
    .auth-icon i {
      font-size: 2rem;
      color: white;
    }
    
    .auth-body {
      padding: 2.5rem 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all var(--transition-fast);
      font-family: inherit;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
      background-color: #fafbfc;
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
    }
    
    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .auth-footer {
      text-align: center;
      padding: 1.5rem 2rem 2rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-light);
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition-fast);
    }
    
    .auth-footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }
    
    .divider span {
      padding: 0 1rem;
      background: var(--bg-primary);
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }
    
    .remember-me label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      cursor: pointer;
    }
    
    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all var(--transition-fast);
      backdrop-filter: blur(10px);
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    /* Alert Messages */
    .alert {
      padding: 0.875rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 4px solid;
      font-size: 0.9rem;
    }
    
    .alert-success {
      background: rgba(39, 174, 96, 0.1);
      border-left-color: var(--success-color);
      color: var(--success-color);
    }
    
    .alert-error {
      background: rgba(231, 76, 60, 0.1);
      border-left-color: var(--danger-color);
      color: var(--danger-color);
    }
    
    /* Loading state */
    .btn-primary.loading {
      position: relative;
      color: transparent;
    }
    
    .btn-primary.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .auth-container {
        margin: 1rem;
        border-radius: 12px;
      }
      
      .auth-header {
        padding: 2rem 1.5rem 1.5rem;
      }
      
      .auth-body {
        padding: 2rem 1.5rem;
      }
      
      .auth-footer {
        padding: 1.5rem;
      }
      
      .auth-header h1 {
        font-size: 1.5rem;
      }
      
      .auth-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 1rem;
      }
      
      .auth-icon i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <div class="auth-icon">
        <i class="fas fa-exchange-alt"></i>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your GDrive Transfer account</p>
    </div>

    <!-- Body -->
    <div class="auth-body">
      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} me-2"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <!-- Login Form -->
      <form method="post" id="loginForm">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Username
          </label>
          <input type="text" 
                 id="username" 
                 name="username" 
                 class="form-control" 
                 placeholder="Enter your username"
                 required
                 autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <input type="password" 
                 id="password" 
                 name="password" 
                 class="form-control" 
                 placeholder="Enter your password"
                 required
                 autocomplete="current-password">
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>Need an account?</span>
      </div>

      <div style="text-align: center;">
        <a href="{% url 'register' %}" class="btn btn-secondary" style="display: inline-block; padding: 0.75rem 1.5rem; background: var(--bg-tertiary); color: var(--text-primary); text-decoration: none; border-radius: 8px; font-weight: 500; transition: all var(--transition-fast);">
          Create Account
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="auth-footer">
      <p style="margin: 0; color: var(--text-secondary); font-size: 0.875rem;">
        Â© 2025 GDrive Transfer. All rights reserved.
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/static/js/theme.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');

      form.addEventListener('submit', function() {
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
      });

      // Focus first input
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
